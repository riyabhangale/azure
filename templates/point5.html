<!DOCTYPE html>
<html>
<head>

  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>

<h2>9054</h2>
<h2>Bhangale, Riya Rajendra</h2><br>
<table>
{% for rows in data %}
<tr>
<td>{{ rows["mag"] }}</td>
<td>{{ rows["depth"] }}</td>
{#<td>{{ rows[2] }}</td>#}
</tr>
{% endfor %}
</table>



  <script type="text/javascript">
    var svg = dimple.newSvg("body", 800, 600);
    var data = [
      { "Word":"Hello", "Awesomeness":2000 },
      { "Word":"World", "Awesomeness":3000 }
    ];
    var rdata = {{ data | tojson | safe }};
    var chart = new dimple.chart(svg, rdata);
    chart.addCategoryAxis("x", "mag");
    chart.addMeasureAxis("y", "depth");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>


</body>
</html>
